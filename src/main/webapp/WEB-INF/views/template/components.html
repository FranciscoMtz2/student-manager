<div class="mb-3" th:fragment="input(type, id, label)">
  <label th:for="${id}" class="form-label" th:th:text="${label}">Label</label>
  <input
    th:type="${type}"
    class="form-control"
    th:id="${id}"
    th:field="*{name}"
  />
  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
</div>

<button type="submit" class="btn btn-primary" th:fragment="submit(label)">
  Submit
</button>
